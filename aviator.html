<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORX Aviator Predictor</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Main Content */
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        #textview1 {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: glowing 1.5s infinite;
        }

        @keyframes glowing {
            0% { box-shadow: 0 0 5px red; }
            50% { box-shadow: 0 0 20px red; }
            100% { box-shadow: 0 0 5px red; }
        }

        #airplane {
            display: none;
            position: absolute;
            top: 50%;
            left: -200px;
            width: 100px;
            transition: transform 2s;
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div id="particle-container"></div>
    <div class="center-container">
        <div id="textview1">Predict</div>
        <button class="button" onclick="predictResult()">Update</button>
        <img id="airplane" src="https://i.imgur.com/8H5Tq2E.png" alt="Airplane">
    </div>

    <script>
        // Initialize Particles
        particlesJS('particle-container', {
            "particles": {
                "number": { "value": 100 },
                "color": { "value": "#ff0000" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ff4d4d",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": { "enable": false }
                }
            }
        });

        // Predict Result and Animation
        function predictResult() {
            const airplane = document.getElementById('airplane');
            airplane.style.display = 'block';
            airplane.style.transform = 'translate(1500px, -50%)';
            setTimeout(() => {
                airplane.style.display = 'none';
                airplane.style.transform = 'translate(-200px, -50%)';
                const randomResult = (Math.random() * (15 - 1) + 1).toFixed(2);
                document.getElementById('textview1').innerText = `${randomResult}x`;
            }, 2000);
        }
    </script>
</body>
</html>
