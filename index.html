<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Buttons with Particles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #8fd3f4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    img {
      width: 150px;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 30px;
      text-align: center;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .button.red { background-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
    .button.blue { background-color: #0000ff; box-shadow: 0 0 15px #0000ff; }
    .button.purple { background-color: #800080; box-shadow: 0 0 15px #800080; }
    .button.orange { background-color: #ff7f00; box-shadow: 0 0 15px #ff7f00; }
    .button.green { background-color: #00ff00; box-shadow: 0 0 15px #00ff00; }

    /* Particle styles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 0, 0, 0.8);
      border-radius: 50%;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <a href="select.html" class="button red">91 CLUB</a>
  <a href="select.html" class="button blue">TIRANGA</a>
  <a href="select.html" class="button purple">BDG WIN</a>
  <a href="select.html" class="button orange">51 GAME</a>
  <a href="select.html" class="button green">OK WIN</a>

  <div class="particles" id="particles"></div>

  <script>
    const particleContainer = document.getElementById('particles');

    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDuration = `${3 + Math.random() * 2}s`;
      particle.style.transform = `translateY(${Math.random() * 100}vh)`;
      particleContainer.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 5000);
    }

    setInterval(createParticle, 150);
  </script>
</body>
</html>
